<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->
    <title>Dynamic Grid</title>
    <style>
        body {
            padding: 1em;
        }
        .grid {
            margin: 0.25em 0;
        }

        .box {
            display: inline-block;
            background-color: rgb(20, 20, 97);
            color: white;

            /* top right bottom left */
            /* top/bottom right/left */
            /* all */
            padding: 0 0.5em;

            border-radius: 0.5em;
        }

        label {
            display: none;
        }

        .btn {
            border: 0.15em solid red;
            border-radius: 0.25em;
            padding: 0.5em;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Dynamic Grid!!</h1>
    
    <p>**************</p>

    <form action="/" method="get">
        <!-- label can be displayed but even if it is not should be included for visually impaired -->
        <label for="qty_rows"></label>
        
        <!-- input is the field in which you type in. Name attribute is what you will refer to on the python side. Think like it is a "key" in a key:value dictionary. -->
        <input type="number" name="qty_rows" id="qty_rows" placeholder="How many rows">

        <label for="qty_cols"></label>
        <input type="number" name="qty_cols" id="qty_col" placeholder="How many columns">
        
        <!-- option 1 | will submit form by default -->
        <button class="btn btn-primary">Submit</button>

        <!-- option 2 | dumb way of doing it. -->
        <input type="button" value="Submit2">
        
        <!-- This is a way to add a "button" without it submitting the form. Use CSS to style -->
        <a href="#" class="btn btn-secondary">I am feeling lucky</a>
    </form>

    <p>**************</p>

    {% for row in range(rows) %}
        <div class="grid">
            {% for col in range(cols) %}
            <div class="box">
                <p>{{ row }} | {{ col }}</p>
            </div>
            {% endfor %}
        </div>
    {% endfor %}


    <p>test</p>
    <p>test1</p>
    <p>test12</p>

    <span>test1</span>
    <span>test2</span>
    <span>test12</span>

    <p>Click on the <span class="cool-text">link</span>: <a href="">Here</a></p>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
